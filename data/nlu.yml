      - cbt: the feeling that I am gonna die makes me feel anxious
      - cbt: I am going to die soon and none can do anything about it
      - cbt: I just want all of this to end as soon as possible
      - cbt: Why me? Why all of this happened to me from all the people?
      - cbt: I cannot understand what is happening to me. I feel like I am not so energic as I used to be
      - cbt: there are days when I feel better, but some of them are the worst on earth
      - cbt: I tend to be ok when people are around me, but as soon as I am alone I am starting feeling very sad and helpless
      - cbt: none understands me and it is so hard to be so alone
      - cbt: sometimes I am very mad because I am jealous about other peoples' health
      - cbt: I don't know what to do with my life. Everything is more and more hard to be tackled. I don't have any support in this thing

